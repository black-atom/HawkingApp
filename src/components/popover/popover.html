<div class="action-activity">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <h1>Nova Atividade</h1>
      </ion-col>

      <ion-col col-6 col-sm-3 col-md3 col-lg-3 col-xl-3 text-center *ngFor="let buttonProps of buttonProperties">
        <button (click)="openAtividadeDetail(buttonProps.key)">
          <img src="{{ buttonProps.imgPath }}">
          <h2 text-wrap>{{ buttonProps.name }}</h2>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
