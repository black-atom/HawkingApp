<form [formGroup]="formTreinamento">
    <ion-card>
      <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-label>Software</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Software</ion-label>
        <ion-select cancelText="Cancelar" formControlName="software">
          <ion-option *ngFor="let software of softwareList" [value]="software">
            {{ software }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-card>
    <ion-card-content>
    <ion-item>
      <ion-label>Topicos</ion-label>
    </ion-item>
      <ion-item>
        <ion-label>Topicos</ion-label>
        <ion-select multiple="true" cancelText="Cancelar" formControlName="topicos">
          <ion-option *ngFor="let topico of treinamentoTopicos" [value]="topico" >
            {{ topico }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
</form>
