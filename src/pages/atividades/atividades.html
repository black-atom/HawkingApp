<ion-header>
  <navbar [titlePage]='title' (refreshLoading)="eventRefresh()">
    <ion-icon name="add">
    </ion-icon>
  </navbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <grupo-atividades [classGroup]="'em-execucao'" [title]='"Em execução"' [atividades]='atividadesEmExecucao$ | async' [collapse]="true"></grupo-atividades>
    <grupo-atividades [classGroup]="'pausado'" [title]='"Pausado"' [atividades]='atividadesPausadas$ | async' [collapse]="false"></grupo-atividades>
    <grupo-atividades [classGroup]="'pendente'" [title]='"Pendente"' [atividades]='atividadesPendentes$ | async' [collapse]="true"></grupo-atividades>
    <grupo-atividades [classGroup]="'concluido'" [title]='"Concluído"' [atividades]='atividadesConcluidas$ | async' [collapse]="false"></grupo-atividades>
  </ion-item-group>

  <ion-fab right bottom (click)="presentPopover()">
    <button ion-fab color="primary">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>

</ion-content>
