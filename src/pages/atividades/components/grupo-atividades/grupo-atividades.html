<ion-item-group *ngIf="atividades && atividades.length > 0">

    <ion-list-header>
      <ion-title> {{ title }} (s) </ion-title>
    </ion-list-header>

    <ion-card *ngFor="let atividade of atividades">
      <atividade [atividade]="atividade" [situacao]="title" [class]="classGroup"></atividade>
    </ion-card>
<br>
</ion-item-group>
