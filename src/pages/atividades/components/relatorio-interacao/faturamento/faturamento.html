<ion-card [formGroup]="faturamentoForm">
  <ion-card-header>
    <ion-label> Faturamento </ion-label>
  </ion-card-header>

  <ion-card-content>
    <ion-item text-wrap>
      <p>Cliente: {{ dadosCliente?.cliente.nome_razao_social | uppercase }}</p>
      <p>Cnpj/Cpf: {{ dadosCliente?.cliente.cnpj_cpf }}</p>
    </ion-item>


    <ion-item>
      <ion-label> Outro Cnpj? </ion-label>
      <ion-toggle [(ngModel)]="showInput" [ngModelOptions]="{standalone: true}"></ion-toggle>
    </ion-item>

    <div *ngIf="showInput">
      <ion-item>
        <ion-label color="primary" stacked> CNPJ </ion-label>
        <ion-input formControlName="cnpj" type="number" placeholder="00.000.000/0000-00"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked> Raz√£o Social </ion-label>
        <ion-input formControlName="razao_social" type="text" placeholder="REAL PONTO"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked> E-mail </ion-label>
        <ion-input formControlName="email" type="email" placeholder="exemplo@exemplo.com.br"></ion-input>
      </ion-item>
    </div>
  </ion-card-content>

  <ion-card-content>
    <ion-item>
      <ion-label> Adicionar Equipamentos que tiveram troca de peca </ion-label>
      <ion-toggle [(ngModel)]="showFaturamento" [ngModelOptions]="{standalone: true}" (ionChange)="addEquipamento()"></ion-toggle>
    </ion-item>

    <div *ngIf="showFaturamento">
      <equipamento-faturamento
      *ngFor="let equipamento of faturamentoForm.controls['equipamentos_com_troca_de_peca'].controls; index as i"
      [equipamentoForm]="equipamento"
      (removeEquipamentoEmitter)="removeEquipamento(i)">
    </equipamento-faturamento>
    <ion-item text-center>
      <button ion-button clear only-icon full (click)="addEquipamento()">
        <ion-icon name="add" large></ion-icon>
      </button>
    </ion-item>
    </div>

  </ion-card-content>

</ion-card>
